      description: |
        A bundle is any multi-disc set. If none, put "Standalone". If unknown, put "Unknown".
        (ex: 'Collector's Boxset', 'Blu-ray Combo Pack', 'DVD Bundle', 'The Legend of Korra: The Complete Series' )
    validations:
      required: true
  - type: input
    id: d_editions
