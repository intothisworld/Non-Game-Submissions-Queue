      label: Work Original Release Date
      description: |
        If unable to find anything substantial for your release, referring to the listed copyright year(s) is acceptable.
        Use the form yyyy-MM-dd. Replace any unknown digits with x's. Add circa ("c.") if only an approximation. Can also use the form yyyy-Q# if only the year quarter is known.

