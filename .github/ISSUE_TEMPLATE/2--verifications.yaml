      label: Media
      options:
        - Unspecified
        - Blu-ray - BD-Video
        - Blu-ray - Software
        - CD - Audio CD
        - CD - CD+G
        - CD - Enhanced CD
        - CD - Movie CD
        - CD - MP3 CD
        - CD - Software
        - CD - Video CD
        - DVD - DVD-Audio
        - DVD - DVD-Video
        - DVD - Software
        - HD-DVD - HD-DVD-Video
        - Playbutton
        - SACD
        - Other (Specify in comments)
      default: 0
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<br />"

  - type: input
    id: d_title_source
    attributes:
      label: Source Title
    validations:
      required: true
