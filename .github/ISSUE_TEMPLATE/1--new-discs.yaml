  # Version and Editions
  - type: markdown
    attributes:
      value: "## Bundle / Edition / Version"
  - type: input
    id: d_bundle
    attributes:
      label: Bundle
      description: "ex: Collector's Boxset, BD Combo Pack, etc."
      value: Standalone (Default)
  - type: input
    id: d_editions
    attributes:
      label: Edition
      description: "ex: 2017 Remaster, 30th Anniversary Edition, etc."
      value: Standard (Default)
  - type: input
    id: d_version
    attributes:
      label: Version
      description: "ex: v1.02"
  - type: input
    id: d_collection
    attributes:
      label: Collections
      description: |
        "ex: Criterion Collection, New Line Platinum Series, Disney's Diamond
        Collection"

  - type: input
    id: d_serials_package
    attributes:
      label: Package Serials
      description: |
        Only input serials present on or within packaging. Don't include disc
        serials. If multiple, separate with a semicolon.
  - type: input
    id: d_barcodes
    attributes:
      label: Barcodes
      description: If multiple, separate with a semicolon.

  - type: input
    id: d_disc_label
    attributes:
      label: "Disc # - Disc Title"
      placeholder: 'ex: "CD2 - Outtakes"'
  - type: input
    id: d_serials_disc
    attributes:
      label: Disc Serials
      description: |
        Only input serials present on the disc label. If multiple, separate with
        a semicolon.

