  - type: markdown
    attributes:
      value: "## Common Disc Info"
  - type: dropdown
    id: d_media
    attributes:
      label: Media
      options:
        - CD-ROM
        - CD-ROM - Audio CD
        - CD-ROM - CD+G
        - CD-ROM - Enhanced CD
        - CD-ROM - HDCD
        - CD-ROM - Movie CD
        - CD-ROM - MP3 CD
        - CD-ROM - Video CD
        - BD-ROM
        - BD-ROM - BD-Video
        - DVD-ROM
        - DVD-ROM - DVD-Audio
        - DVD-ROM - DVD-Video
        - HD-DVD
        - Playbutton
        - SACD
        - Other (Specify in comments)
    validations:
      required: true

  - type: input
    id: d_title_source
    attributes:
      label: Source Title
    validations:
      required: true
  - type: input
    id: d_title_additional
    attributes:
      label: Source Title (Additional)
  - type: input
    id: d_title_romanized
    attributes:
      label: Romanized Title
